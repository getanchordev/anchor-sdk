name: CI

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

jobs:
  # Python SDK
  python-test:
    name: Python SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: python-sdk
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter (ruff)
        working-directory: python-sdk
        run: |
          ruff check src/ tests/

      - name: Run type checker (mypy)
        working-directory: python-sdk
        run: |
          mypy src/ --ignore-missing-imports || true

      - name: Run tests with coverage
        working-directory: python-sdk
        run: |
          pytest tests/ -v --cov=src/anchor --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: python-sdk/coverage.xml
          flags: python
          fail_ci_if_error: false

  python-build:
    name: Python SDK Build
    runs-on: ubuntu-latest
    needs: python-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine

      - name: Build package
        working-directory: python-sdk
        run: |
          python -m build

      - name: Check package
        working-directory: python-sdk
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python-sdk/dist/

  # TypeScript SDK
  typescript-test:
    name: TypeScript SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: typescript-sdk/package-lock.json

      - name: Install dependencies
        working-directory: typescript-sdk
        run: npm ci

      - name: Run linter
        working-directory: typescript-sdk
        run: npm run lint || true

      - name: Run type check
        working-directory: typescript-sdk
        run: npm run build

      - name: Run tests
        working-directory: typescript-sdk
        run: npm test

      - name: Upload coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          flags: typescript
          fail_ci_if_error: false

  typescript-build:
    name: TypeScript SDK Build
    runs-on: ubuntu-latest
    needs: typescript-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: typescript-sdk/package-lock.json

      - name: Install dependencies
        working-directory: typescript-sdk
        run: npm ci

      - name: Build
        working-directory: typescript-sdk
        run: npm run build

      - name: Pack
        working-directory: typescript-sdk
        run: npm pack

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: typescript-sdk/*.tgz
